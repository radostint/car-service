<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Visit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <link th:href="@{/style.css}" rel="stylesheet" />
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container my-5">
            <div class="row d-flex justify-content-center">
                <h2 class="mb-1">Add Visit</h2>
                <span th:if="${error != null}" th:text="${error}" class="text-danger"></span>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <form action="#" th:action="@{/vehicle/{id}/visits/add(id=${vehicleId})}" th:object="${visit}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="date" class="col-form-label">Arrival Date</label>
                                <div class="input-group date">
                                    <input type="text" th:field="*{date}" class="form-control" id="birthdate" autocomplete="off"/>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description" class="col-form-label">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="status" class="col-form-label">Status</label>
                                <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="Status">
                                <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
                                <span th:if="${duplicateRegplate != null}" th:text="${duplicateRegplate}" class="text-danger"></span>
                            </div>
                            <input type="text" th:field="*{vehicle}" th:value="${vehicleId}" name="vehicle" style="display: none;">
                        </div>
                        <div class="row">  

                            <!--                            <div class="input-group date">
                                                            <input type="text" th:field="*{date}" class="form-control" id="birthdate" autocomplete="off"/>
                                                            <div class="input-group-append">
                                                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                                            </div>
                                                        </div>-->

                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-theme"><i class="fas fa-plus"></i> Add Visit</button>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            $('.input-group.date').datepicker({
                autoclose: true,
                todayHighlight: true,
                format: "yyyy-mm-dd",
                orientation: "bottom auto"
            });
        </script>
    </body>
</html>
