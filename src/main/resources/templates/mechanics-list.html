<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mechanics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <link th:href="@{/style.css}" rel="stylesheet" />
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div th:switch="${mechanics}" class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 th:case="null" th:if="${error == null}">No mechanics yet!</h2>
                    <div th:if="${error != null}">
                        <h2>Oops!</h2>
                        <h3 th:text="${error}"></h3>
                    </div>
                    <div th:case="*">
                        <h2 style="float: left;">Mechanics</h2>
                        <table class="table table-hover table-responsive-md">
                            <thead style="background-color: #212529;color: #fd7e14">
                                <tr>
                                    <!--<th>ID</th>-->
                                    <th>Name</th>
                                    <th>Specialty</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mechanic : ${mechanics}">
                                    <!--<td th:text="${mechanic.id}"></td>-->
                                    <td th:text="${mechanic.name}"></td>
                                    <td th:text="${#strings.capitalize(mechanic.specialty)}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>
        </div>
    </body>
</html>
